[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
	bblanchon/ArduinoJson @ ^6.18.3
	knolleary/PubSubClient @ ^2.8
	tzapu/WiFiManager @ ^0.16.0
monitor_speed = 115200


